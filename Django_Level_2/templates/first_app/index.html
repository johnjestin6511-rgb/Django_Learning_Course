{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First App</title>
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
</head>
<body>
    <h1>Welcome to Django Level Two</h1>
    <h2>Here your Access Record</h2>
    <div class="djangptwo">
        {% if access_record %}
        <table>
            <thead>
                <th>Site Name</th>
                <th>Date Access</th>
            </thead>

            {% for acc in access_record %}
            <tr>
                <td>{{ acc.name }}</td>
                <td>{{ acc.date }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
            <p>No Access Found</p>
        {% endif %}
    </div>
    

</body>
</html>
