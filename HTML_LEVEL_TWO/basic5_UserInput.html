<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Hotel Feedback</h1>
    <form method="get">
        <h2>Are you from Inside the US ? or Outside the US</h2>

        <label for="insus">Inside:</label>
        <input type="radio" id="insus" name="link" value="Inside">

        <label for="ousus">Inside:</label>
        <input type="radio" id="ousus" name="link" value="Outside">

        <h2>How was your service</h2>
        <select name="Stars">
            <option value="Great">3</option>
            <option value="Good">2</option>
            <option value="Bad">1</option>
        </select>

        <h2>Any other feedback</h2>
        <textarea name="mytext" id="" cols="30" rows="10"></textarea>
        <input type="submit" value="Submit">


    </form>
</body>
</html>
