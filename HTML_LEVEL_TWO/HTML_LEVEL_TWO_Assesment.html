<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assesment</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <form action="ThankYouPage.html"  method="get"> 
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>

        <label for="fName">First Name:</label>
        <input type="text" id="fName" placeholder="First Name" required>

        <label for="LName">Last Name:</label>
        <input type="text" id="LName" placeholder="Last Name" required>

        <p></p>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="name@email.com" required>
        <label for="pass">Password:</label>
        <input type="password" id="pass" placeholder=" " required>

        <p>Are you over the age of 18?</p>
        <label for="Y">Yes:</label>
        <input type="radio" name="link" value="Yes" id="Y">
        <label for="N">No:</label>
        <input type="radio" name="link" value="Yes" id="N">

        <p>Do you have a Credit Card or PayPal?</p>
        <select name="Crads">
            <option value="Credit">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>

        <p></p>
        <input type="submit" value="Sign Up">
    </form>
    
</body>
</html>
