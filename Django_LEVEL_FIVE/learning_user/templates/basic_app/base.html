 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>

</head>
<body>
    <nav class = "navbar navbar-default navbar-static-top">
        <div class ="container">

                    <li><a class ="navbar-link" href="{% url "basic_app:user_login" %}">LOGIN</a></li>

            </ul>

    <div class="container">
        {% block body_block %}
        {% endblock %}
