<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Heading and Paragraph</title>
</head>
<body>
    <h1>This is heading1</h1>
    <h2>This is heading2</h2>
    <h3>This is heading3</h3>
    <h6>This is heading6</h6>

    <p>This is paragraph</p>
    <p>This is line 2</p>
    <p>This is line 3</p>

    <!-- How to change FONT -->
    <p><b>This is BOLD</b></p> <!--old memthod-->
    <p><strong>This is BOLD</strong></p>  <!--New Memthod-->

</body>
</html>
