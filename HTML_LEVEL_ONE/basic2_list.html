<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic2</title>
</head>
<body>
    <h1>LIST</h1>

    <ol>  <!--Ordered List-->
        <li>First Item</li>  <!--LIST-->
        <li>Second Item</li>
        <li>Third Item</li>
        <ul>  <!--Unodered List-->
            <li>This is nested List-- Item One</li>
            <li>This is also nested list -- Item Two</li>
            <ol>
                <li><strong>Wow, </strong>I'm realy nested</li>
            </ol>
        </ul>
    </ol>
    
    <ul>
        <li>First Unodered list</li>
        <li>Second Unodered List</li>
    </ul>

</body>
</html>
